<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'includes/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'desktop/edit_homework.css' %}">

    <title>EL_D</title>
</head>

<section class="main_section">
    <div class="content">
        <div class="navbar">
            <div class="left_navbar">
                <a href="{% url 'diary:diary' week=0 %}" class="navbar_link" title="Back to diary">
                    <i class="material-icons">
                        keyboard_arrow_left
                    </i>
                </a>
            </div>
            <div class="right_navbar">
                <p class="page_name">Edit homework</p>
            </div>
        </div>
        <div class="main_content">
            <form action="{% url 'diary:edit_homework' week=week id=id %}" method="POST" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="edit_homework" , value="Save">
            </form>
        </div>
    </div>
</section>
