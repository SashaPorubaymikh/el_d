<head>
	{% load static %}
	
	<link rel="stylesheet" type="text/css" href="{% static 'global.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'includes/navbar.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'includes/error.css' %}">
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<title>EL_D</title>
</head>

<section class="main_section">
	<div class="content">
		<div class="navbar">
			<a href="{% url 'main_page' %}" class="navbar_link" title="Back to main page">
                <i class="material-icons">
                    keyboard_arrow_left
                </i>
            </a>
			<div class="right_navbar">
				<p class="page_name">Sign in</p>
			</div>
		</div>
		<form action="/user/login/" method="POST">
			{% csrf_token %}
			{% if login_error %}
			<div class="error_container">
				<p class="error">Username or password are not valid</p>
			</div>
			{% endif %}
			{{ form.as_p }}
			<input type="submit" name="login" , value="Sign in">
		</form>
	</div>
</section>
